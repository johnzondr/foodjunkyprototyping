<!DOCTYPE html>
<html lang="en-us" ng-app="foodjunky">
    <head>
        <title>FoodJunky prototype</title>
        <meta http-equiv="X-UA-Compatible" content="IE=Edge">
        <meta charset="UTF-8">

        <!-- Latest compiled and minified bootstrap CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
        <link rel="stylesheet" href="css/style.css" />
        
        <!-- load angular via CDN -->

        <script src="//code.angularjs.org/1.3.0-rc.2/angular.min.js"></script>
        <script src="//code.angularjs.org/1.3.0-rc.2/angular-route.min.js"></script>
        <script src="//code.angularjs.org/1.3.0-rc.2/angular-resource.min.js"></script>

        <script src="app.js"></script>
        <script src="https://use.typekit.net/snz6qoi.js"></script>
        <script>try{Typekit.load({ async: true });}catch(e){}</script>
        <link rel="stylesheet" href="css/animate.min.css">

    </head>
    <body>

        <header>
			<nav class="navbar navbar-default navbar-fixed-top">
			<div class="container-fluid">
				<div class="navbar-header">
					<a class="navbar-brand" href="/"><img src="assets/logo.png" /> </a>
				</div>

				<ul class="nav navbar-nav navbar-right">
                    <li><a tabindex="0" data-toggle="popover" data-trigger="focus" data-content="<img src='assets/location.png' />"> <img src="assets/location.png" /> </a></li>				
                    <li><a href="#"> 0 Item <img src="assets/bag.png" /> </a></li>

				</ul>
			</div>
			</nav>
		</header>


            <div ng-view></div>
                        <script src="js/wow.min.js"></script>


            <script   src="https://code.jquery.com/jquery-2.2.3.min.js"   integrity="sha256-a23g1Nt4dtEYOj7bR+vTu7+T8VP13humZFBJNIYoEJo="   crossorigin="anonymous"></script>
              <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
             <script>
                $(function () {
                    var options = {
                        template:'<div class="popover"><img src="assets/address-picker.png" /></div>',
                        placement: 'bottom' };

                  $('[data-toggle="popover"]').popover(options)
                })
              new WOW().init();
              </script>

    </body>
</html>
